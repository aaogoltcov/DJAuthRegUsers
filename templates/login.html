{% extends "base.html" %}
{% load static %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        <h2>Войти</h2>
    </div>
    <form method="post" action="">
    {% csrf_token %}
    <table>
    <tr>
        <td>Имя пользователя: </td>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>Пароль: </td>
        <td>{{ form.password }}</td>
    </tr>
    </table>

    <input type="submit" value="Войти">
    <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock %}
